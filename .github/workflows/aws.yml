name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Build
        run: |
          npm run build
          yarn next export
          
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP_ADDRESS }} # Host of the EC2 instance
          username: ${{ secrets.AWS_ACCESS_KEY_ID }} # Username to login
          key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Key to connect to EC2 instance
          script: |
            rm -rf /etc/out/* # Clear the current directory
            cp -R ./out/* /etc/out// # Copy the build files to the directory
