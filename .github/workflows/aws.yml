name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        

      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: |
          npm run build
          yarn next export
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: out/

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: out/
          
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP_ADDRESS }} # Host of the EC2 instance
          username: ${{ secrets.EC2_USER_NAME }} # Username to login
          key: ${{ secrets.EC2_PEM }} # Key to connect to EC2 instance
          script: |
            ls
            rm -rf /var/out/* # Clear the current directory
            tar -xvf build.tar /var/out/ # Copy the build files to the directory
