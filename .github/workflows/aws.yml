name: Checkout and Build on EC2

on:
  push:
    branches:
      - main

jobs:
  checkout-and-build-on-EC2:
    runs-on: ubuntu-latest

    steps:
      - name: Execute commands on EC2 instance
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_IP_ADDRESS }}
          username: ${{ secrets.EC2_USER_NAME }}
          key: ${{ secrets.EC2_PEM }}
          script: |
            cd /home/keewe
            git checkout main
            git pull
            npm install
            npm run build
            yarn next export
